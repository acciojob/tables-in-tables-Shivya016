<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border style="width: 100%; height: 100%">
		<tr><td>
			<table border>
				<TR><th colspan="2">Nested Table 2</th></TR>
				<tr><th>Column 1</th>
				<th>Column 2 </th></tr>
				<TR><TD>abc</TD><TD>def</TD></TR>
			</table>
		</td>
		<td><table border>
		<tr><th>Nested Table 1 </th></tr>
		<tr><td><ul><li>List item</li>
		<li>List item</li>
		<li>List item</li></ul></tr></td></table>
		<tr><table BORDER ><TR><th colspan="2">Nested Table 2</th></TR>
				<tr><td><A HREF="#">Nested Table</A></td>
				<td>Demo continued </td></table>
				<td><table border="1" > <tr><th> Nested Table 4 </th></tr>
				<tr><td style= "background:black ; color:white" >HTML</td></tr></table>
				</table></tr>
		</tr>
      <!-- Your code here -->
    </table>
  </body>
</html>
